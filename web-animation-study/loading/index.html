<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/modules/loadingDots/loadingDots.css">
  <title>loadingDots</title>
<style>

.container {
  position: relative;
  top : 10vh;
  left: 10vw;
}

.dots {
  width: 25px;
  height: 25px;
  -webkit-transition: all 0.5s;
  -moz-transition: all 0.5s;
  transition: all 0.5s;
}

.dots:nth-child(n+2) {
  margin-left: 80px;
}

</style>
</head>
<body>
  <div class="container">
    <div class='dots'></div>
    <div class='dots'></div>
    <div class='dots'></div>
    <div class='dots'></div>
    <div class='dots'></div>
    <div class='dots'></div>
  </div>
</body>
</html>
