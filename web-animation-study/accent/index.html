<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <title>accent</title>
</head>
<style>

.logo:after {
  content: "\2589";
  color: #ff0000;
  animation: 1s blink infinite;
  margin-left: 2px;
}

@keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 0; }
}
@-webkit-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 0; }
}

</style>
<body>
<h1 class="logo"></h1><br />
<h2 class="logo"></h2><br />
<h3 class="logo"></h3><br />
<h4 class="logo"></h4>

</body>
</html>
